
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Builder – HireMe.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="icon" href="HireMeLogo.png" type="image/png">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <script type="module" src="scripts/auth.js"></script>
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl text-center">
    <h1 class="text-3xl font-bold mb-4 text-indigo-700">Welcome to HireMe.ai!</h1>
    <p id="welcomeUser" class="text-gray-700 mb-8">Let’s build something awesome today 🎯</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <button onclick="location.href='resume.html'" class="btn primary text-lg py-4">📄 Build Resume</button>
      <button onclick="location.href='portfolio.html'" class="btn accent text-lg py-4">🌐 Build Portfolio</button>
    </div>
    <button onclick="logout()" class="mt-6 text-sm text-gray-500 underline hover:text-red-500">Logout</button>
  </div>
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_aMaZeen52w85MnL7t2bTK-YIuyLKsA0",
      authDomain: "hiremeai-343dc.firebaseapp.com",
      projectId: "hiremeai-343dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name = user.displayName || user.email;
        document.getElementById("welcomeUser").textContent = `Hello, ${name}! What would you like to build today?`;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
